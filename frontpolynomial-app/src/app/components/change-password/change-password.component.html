<div class="container">
    <mat-card class="change-password-card">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="Enter your email"
              required
            >
            <mat-error *ngIf="changePasswordForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Current Password</mat-label>
            <input 
              matInput 
              type="password" 
              formControlName="password"
              placeholder="Enter your current password"
              required
            >
            <mat-error *ngIf="changePasswordForm.get('password')?.hasError('required')">
              Current password is required
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input 
              matInput 
              type="password" 
              formControlName="newPassword"
              placeholder="Enter your new password"
              required
            >
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
              New password is required
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="changePasswordForm.invalid || isLoading"
              class="submit-button"
            >
              {{ isLoading ? 'Changing...' : 'Change Password' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
